<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ThreadStepper 6</title><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><style>body{margin:0;overflow:hidden;background-color:#000}#watermark{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);opacity:.3;z-index:1}</style></head><body><script>const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);const renderer=new THREE.WebGLRenderer();renderer.setSize(window.innerWidth,window.innerHeight);document.body.appendChild(renderer.domElement);const fireParticles=new THREE.BufferGeometry();const fireMaterial=new THREE.PointsMaterial({color:0xff6600,size:0.5,map:new THREE.TextureLoader().load("https://threejs.org/examples/textures/sprites/disc.png"),blending:THREE.AdditiveBlending,transparent:true});const fireCount=5000;const positions=[];const velocities=[];const lifetimes=[];const sizeArray=[];for(let i=0;i<fireCount;i++){positions.push(0,-1,0);velocities.push(Math.random()*0.1-0.05,Math.random()*0.1+0.1,Math.random()*0.1-0.05);lifetimes.push(Math.random()*1.5+0.5);sizeArray.push(Math.random()*0.5+0.2);}
  fireParticles.setAttribute('position',new THREE.Float32BufferAttribute(positions,3));fireParticles.setAttribute('velocity',new THREE.Float32BufferAttribute(velocities,3));fireParticles.setAttribute('lifetime',new THREE.Float32BufferAttribute(lifetimes,1));fireParticles.setAttribute('size',new THREE.Float32BufferAttribute(sizeArray,1));const fireSystem=new THREE.Points(fireParticles,fireMaterial);scene.add(fireSystem);camera.position.z=10;function animate(){requestAnimationFrame(animate);const time=Date.now()*0.001;const positions=fireParticles.attributes.position.array;const velocities=fireParticles.attributes.velocity.array;const lifetimes=fireParticles.attributes.lifetime.array;const sizes=fireParticles.attributes.size.array;for(let i=0;i<fireCount;i++){if(lifetimes[i]>0){positions[i*3]+=velocities[i*3];positions[i*3+1]+=velocities[i*3+1];positions[i*3+2]+=velocities[i*3+2];lifetimes[i]-=0.02;}else{positions[i*3+1]=-1;lifetimes[i]=Math.random()*1.5+0.5;}
  sizes[i]=Math.random()*0.5+0.2;}
  fireParticles.attributes.position.needsUpdate=true;fireParticles.attributes.lifetime.needsUpdate=true;fireParticles.attributes.size.needsUpdate=true;renderer.render(scene,camera);}
  animate();</script><img id="watermark" src="logo.png" alt="Watermark" width="200"></body></html>
